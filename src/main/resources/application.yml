server:
  servlet:
    context-path: /api
  port: 8080

spring:

  datasource:
    username: postgres
    password: admin
    url: jdbc:postgresql://localhost:5432/stalker
    driver-class-name: org.postgresql.Driver
  jpa:
    generate-ddl: true
    properties:
      hibernate:
        ddl-auto: update
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

